<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yu's Website</title> <!-- 设置网站的标题 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'My Docsify Website', // 设置侧边栏标题
      repo: 'https://github.com/<username>/<repo>', // 在右上角添加一个GitHub链接
      themeColor: '#3F51B5', // 设置主题颜色
      coverpage: true, // 开启封面功能
      loadSidebar: true, // 开启侧边栏功能
      search: 'auto' // 开启搜索功能
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 加载搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
